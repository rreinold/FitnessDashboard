<html>
	<head>
		<title>Richie's Fitness Dashboard</title>
		<link type="text/css" rel="stylesheet" href="css/dashboard.css">
		<link type="text/css" rel="stylesheet" href="css/jsgrid-theme.css" />
 		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.3.1/jsgrid.min.css" />
		<script src="lib/ClearBlade.js"></script>
		<script src="js/dashboard/nav.js"></script>
		<script src="js/framework.js"></script>
		<script src="js/dashboard/app.js"></script>
		<script src="js/logout.js"></script>
		<script src="js/login.js"></script>
		<script src="js/coreDashboard.js"></script>
		<script src="js/ActionAlerts.js"></script>
		<script src="js/dashboard/dashboard.js"></script>
		<script src="js/workticketdashboard/WorkTicketDashboard.js"></script>

		<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script type="text/javascript" src="lib/jsgrid.js"></script>
	</head>
	<body onload="startup()">
		<div class="header">
			Richie's Fitness Dashboard
			<ul>
			  <li><a id="maindashboardButton" onclick="showMainDashboard()">Main Dashboard</a></li>
			  <li><a id="checkinButton" onclick="showCheckIn()">Check In</a></li>
			  <li><a id="loginButton" onclick="showLogin()">Login</a></li>
			  <li><a id="logoutButton" onclick="showLogout()">Logout</a></li>
			</ul>
		</div>
		<div class="section" id="maindashboard" class="hidden">
			<div class="sectionTitle">
				Weekly Check-Ins
			</div>
			<div>
			    
			    <div id="tagGrid"></div>
	    	</div>
		</div>

		<div class="hidden" id="checkin" >
			<div class="sectionTitle">
				Check In
			</div>
			<div>
			    <div id="ticketGrid"></div>
			    <select style="width:100%" id="checkInSelect"></select>
			    Enter Weight: <br>
			    <input style="width:100%" id="weight"></input>
			    <button style="width:100%" onClick="submitCheckIn()">Submit</button>
	    	</div>
		</div>
		<div id="login" class="hidden">
				<div style="padding-top:5%;"> You must be logged in to perform this action </div>
					<input class="fullInput" id="email"  placeholder="email" type="text" value=""/>
					<input class="fullInput" id="password" placeholder="password" type="password" value=""/>
					
					<div></div>
					<br>
					<button class="fullButton" id="loginButton" onClick="loginEvent()">Login</button>
				<div class="error" id="loginError"></div>
		</div>
		<div class="hidden" id="logout">
			You have logged out.
		</div>
		<div id="loadingScreen" class="hidden">
			<div id="loading">
				<div style="color:white;min-width:200px" id="loadMessage"></div>
				<button class="fullButton" id="okbutton" onClick="okEvent()">OK</button>
				<!-- <img src="img/wheel.gif"/> -->
			</div>
		</div>
		<div id="loadingScreenInit" class="hidden">
			<div id="loadingInit">
				<div style="color:white;min-width:200px" id="loadMessageInit"></div>
				<!-- <img src="img/wheel.gif"/> -->
			</div>
		</div>
		
	</body>
</html>
